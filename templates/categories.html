{{define "title"}}
  Categories
{{end}}

{{define "header"}}
  <h1>
    Categories
  </h1>
{{end}}

{{define "content"}}
  <div class="row">
    {{range .}}
      <div class="col-sm">
        <a href="/{{ .Slug }}/" class="card btn btn-secondary bg-secondary text-white">
          <div class="card-body">
            {{ .Name }}
          </div>
        </a>
      </div>
    {{end}}
  </div>
{{end}}
